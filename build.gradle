plugins {
    id 'java'
    id 'maven-publish'
}

group = 'org.dtmproject'
version = '5.0.0-beta'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}